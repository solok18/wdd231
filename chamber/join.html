    <main class="form">
        <form method="get" action="thankyou.html" class="cwf1">
            <fieldset>
                <legend>Applicant Information</legend>
                <label>First Name*<input type="text" name="fname" id="fname" required></label>
                <label>Last Name*<input type="text" name="lname" id="lname" required></label>
                <label>Organizational Title*<input type="text" name="title" id="title" required pattern="[A-Za-z\d]{7,}$"></label> <!-- come back to this to edit pattern -->
                <label>Email Address*<input type="email" name="email" id="email" placeholder="someone@gmail.com" required></label>
                <label>Phone Number*<input type="tel" name="phone" id="phone" placeholder="1235551234" required></label>
                <label>Business/Organization*<input type="text" name="organization" id="organization" required></label>
            <fieldset>
                <legend>Membership</legend>
                <label><input type="radio" name="member" value="np"> Non Profite Membership</label>
                <label><input type="radio" name="member" value="bronze"> Bronze Membership</label>
                <label><input type="radio" name="member" value="silver"> Silver Membership</label>
                <label><input type="radio" name="member" value="Gold"> Gold Membership</label>
            </fieldset>
                <div>Business/Organization Description</div>
                <textarea name="description" id="description" cols="40" rows="10"></textarea>
                <label ><input type="hidden" name="dt" id="dt"></label>

            </fieldset>
            <input type="submit" value="Join our Community">

        </form>
